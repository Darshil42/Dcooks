    function preloadImages(images) {
      images.forEach(img => {
        const i = new Image();
        i.src = img.src;
      });
    }

    function setupCarousel(containerId, images, captionId) {
      const container = document.getElementById(containerId);
      const caption = document.getElementById(captionId);
      images.forEach((imgData, index) => {
        const img = document.createElement('img');
        img.src = imgData.src;
        img.alt = imgData.name;
        img.classList.add('carousel-image');
        if (index === 0) img.classList.add('active');
        container.insertBefore(img, caption);
      });
    }

    function startCarousel(containerId, images, captionId, delay) {
      let index = 0;
      const container = document.getElementById(containerId);
      const imgs = container.querySelectorAll('.carousel-image');
      const caption = document.getElementById(captionId);

      function showSlide() {
        imgs.forEach(img => img.classList.remove('active'));
        imgs[index].classList.add('active');
        caption.textContent = images[index].name;
        index = (index + 1) % images.length;
      }

      showSlide();
      setInterval(showSlide, delay);
    }
